<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table {
            width: 100px;
            height: 50px;
            border: solid;
            background-color: lightblue;
            width: 300px;
            height: 120px;
        }
    </style>
    <title>ContactUs</title>
</head>

<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form>
            <div class="table">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td> <input type="text" name="myName" id="name" placeholder="Enter your Name"></td>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email-Id</label></td>
                        <td><input type="email" name="myEmail" id="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pho">Phone Number</label></td>
                        <td><input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
                        </td>
                    </tr>
                    <div class="query">
                        <tr>
                            <td><label for="message"> Type Query</label>
                            <td> <input type="text" name="mesg" id="message"></td>
                        </tr>
                    </div>
                </table>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <ul>
        <li>
            <h1>Call us on 7506403651</h1>
        </li>
        <li>Email us at :abc@rkhotel.com</li>
    </ul>

        width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>"
</body>

</html>
